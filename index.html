  <script src="https://kit.fontawesome.com/a470dfdd95.js" crossorigin="anonymous"></script>

<body>
  <div id="container" class="container-border">
    <i id="tool" class="fas fa-cog fa-lg" data-toggle="modal" data-target="#toolModal"></i>
    <div id="header">
      <div class="title">
        Minesweeper
      </div>
      <div id='info'>
        <p id='flag-counter'></p>
        <p id='timer'><i class="fas fa-clock" style='margin-right: 0px;'></i>000</p>
      </div>
    </div>
    <div id="section">
      <div id="game"></div>
    </div>
    <div id='footer'>
      <button id='New-btn' type="button" class="btn btn-dark">New Game</button>
      <button id='GM-btn' type="button" class="btn btn-dark">God Mode</button>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="toolModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Game Settings</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div id="modal-game">
            <!-- <div class="game-title">Game</div>
            <p class='line'></p> -->
            <table class="table table-borderless table-hover text-center">
              <thead class="thead-light">
                <tr>
                  <th></th>
                  <th><i class="fas fa-arrows-alt-v"></i>Height</th>
                  <th><i class="fas fa-arrows-alt-h"></i>Width</th>
                  <th><i id='modal-bomb' class="fas fa-bomb"></i>Mines</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th class="difficulty-wrapper">
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="beginner"
                        value="beginnerGame">
                      <label class="form-check-label" for="beginner">Beginner</label>
                    </div>
                  </th>
                  <th><label class="form-check-label" for="beginner">9</label></th>
                  <th><label class="form-check-label" for="beginner">9</label></th>
                  <th><label class="form-check-label" for="beginner">10</label></th>
                </tr>
                <tr>
                  <th class="difficulty-wrapper">
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="master"
                        value="masterGame">
                      <label class="form-check-label" for="master">Master</label>
                    </div>
                  </th>
                  <th><label class="form-check-label" for="master">16</label></th>
                  <th><label class="form-check-label" for="master">16</label></th>
                  <th><label class="form-check-label" for="master">40</label></th>
                </tr>
                <tr>
                  <th class="difficulty-wrapper">
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="legend"
                        value="legendGame">
                      <label class="form-check-label" for="legend">Legend</label>
                    </div>
                  </th>
                  <th><label class="form-check-label" for="legend">16</label></th>
                  <th><label class="form-check-label" for="legend">30</label></th>
                  <th><label class="form-check-label" for="legend">99</label></th>
                </tr>
                <tr>
                  <th class="difficulty-wrapper">
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="custom"
                        value="option1">
                      <label class="form-check-label" for="custom">Custom</label>
                    </div>
                  </th>
                  <th>
                    <label class="form-check-label custom-input" for="custom"><input class=" no-border" id='custom-row'
                        type="text" placeholder="Height"></label>
                  </th>
                  <th>
                    <label class="form-check-label custom-input" for="custom"><input class=" no-border"
                        id='custom-column' type="text" placeholder="Width"></label>
                  </th>
                  <th>
                    <label class="form-check-label custom-input" for="custom"><input class=" no-border" id='custom-mine'
                        type="text" placeholder="Mines"></label>
                  </th>
                </tr>
              </tbody>
              <tbody id="data-panel">
                <!-- display data here -->
              </tbody>
            </table>
            <!-- <div class="display-title">Display</div>
            <p class='line'></p>
          </div>
          <div id="display"></div>

          </div> -->
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" id='modal-save-btn' class="btn btn-primary" data-dismiss="do-nothing">Save</button>
          </div>
        </div>
      </div>
    </div>

      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
