<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Minesweeper</title>
  <style id='style'>
    #game {
      grid-template-columns: 0;
      grid-template-rows: 0;
    }
  </style>
  <!-- font-awesome -->
  <script src="https://kit.fontawesome.com/a470dfdd95.js" crossorigin="anonymous"></script>
  <!-- bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="container">
    <i id="tool" class="fas fa-cog" data-toggle="modal" data-target="#toolModal"></i>
    <div id="header">
      <div class="title">
        <h2>Minesweeper</h2>
      </div>
      <div id='info'>
        <p id='flag-counter'>flags: </p>
        <p id='timer'>000</p>
      </div>
    </div>
    <div id="section">
      <div id="game"></div>
    </div>
    <div id='footer'>
      <button id='New-btn' type="button" class="btn btn-primary">New Game</button>
      <button id='GM-btn' type="button" class="btn btn-warning">God Mode</button>
    </div>
  </div>
  <div class="ranking">
    <div class="legend"></div>
    <div class="master"></div>
    <div class="rookie"></div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="toolModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Tools</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div id="modal-game">
            <div class="game-title">Game</div>
            <p class='line'></p>
            <table class="table table-borderless table-hover text-center">
              <thead class="thead-light">
                <tr>
                  <th></th>
                  <th><i class="fas fa-arrows-alt-v"></i>Height</th>
                  <th><i class="fas fa-arrows-alt-h"></i>Width</th>
                  <th><i class="fas fa-bomb"></i>Mines</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th class="difficulty-wrapper">
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="beginner"
                        value="beginnerGame">
                      <label class="form-check-label" for="beginner">Beginner</label>
                    </div>
                  </th>
                  <th><label class="form-check-label" for="beginner">9</label></th>
                  <th><label class="form-check-label" for="beginner">9</label></th>
                  <th><label class="form-check-label" for="beginner">10</label></th>
                </tr>
                <tr>
                  <th class="difficulty-wrapper">
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="master"
                        value="masterGame">
                      <label class="form-check-label" for="master">Master</label>
                    </div>
                  </th>
                  <th><label class="form-check-label" for="master">16</label></th>
                  <th><label class="form-check-label" for="master">16</label></th>
                  <th><label class="form-check-label" for="master">40</label></th>
                </tr>
                <tr>
                  <th class="difficulty-wrapper">
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="legend"
                        value="legendGame">
                      <label class="form-check-label" for="legend">Legend</label>
                    </div>
                  </th>
                  <th><label class="form-check-label" for="legend">16</label></th>
                  <th><label class="form-check-label" for="legend">30</label></th>
                  <th><label class="form-check-label" for="legend">99</label></th>
                </tr>
                <tr>
                  <th class="difficulty-wrapper">
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="custom"
                        value="option1">
                      <label class="form-check-label" for="custom">Custom</label>
                    </div>
                  </th>
                  <th>
                    <label class="form-check-label custom-input" for="custom"><input class=" no-border" id='custom-row' type="text"
                        placeholder="Height"></label>
                  </th>
                  <th>
                    <label class="form-check-label custom-input" for="custom"><input class=" no-border" id='custom-column'
                        type="text" placeholder="Width"></label>
                  </th>
                  <th>
                    <label class="form-check-label custom-input" for="custom"><input class=" no-border" id='custom-mine' type="text"
                        placeholder="Mines"></label>
                  </th>
                </tr>
              </tbody>
              <tbody id="data-panel">
                <!-- display data here -->
              </tbody>
            </table>
            <div class="display-title">Display</div>
            <p class='line'></p>
            <!-- Default unchecked -->
            <!-- <div class="Level">
              <input type="checkbox" class="custom-control-input" id="defaultUnchecked">
              <label class="custom-control-label" for="defaultUnchecked">Default unchecked</label>
            </div> -->
          </div>
          <div id="display"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" id='modal-save-btn' class="btn btn-primary" data-dismiss="do-nothing">Save</button>
        </div>
      </div>
    </div>
  </div>



  <script src="main.js"></script>
  <!-- bootstrap -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
</body>

</html>
